<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
   <h1>PERFIL DO PACIENTE</h1><br>
   <fieldset>
   <form>
    <form action="" method="get"></form>
    <label for="nome">Nome do paciente:</label>
    <input type="text" name="nome"><br>
    <hr>
    <label for="data e hora">Data e horario da primeira consulta:</label>
    <input type="text" name="data e hora" id="data e hora 1 consulta"><br>
    <hr>
    <label for="origem">Origem:</label>
    <select name="origem" id="origem">
    <option value="privado">Privado</option>
    <option value="sus">SUS</option>
    </select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <label for="referencia">Posto de saúde de referencia:</label>
    <input type="text" name="referencia" id="referencia"><BR>
        <br><hr>
    <label for="acompanhamento">Você tem algum acompanhamento médico ou farmaceutico?</label><br><br>
    <input type="checkbox" name="SIM" id=""><label for="sim">SIM</label><input type="checkbox" name="NAO" id=""><label for="nao">NÃO</label>&nbsp;&nbsp;&nbsp;&nbsp;<label for="onde">Onde?</label>&nbsp;&nbsp;<input type="text" name="onde" id=""><br><br><hr>
    <label for="data de nascimento">Data de Nascimento:</label>
    <input type="date" name="data de nascimento" id="data de nascimento">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <label for="idade">Idade:</label>
    <input type="number" name="idade" id="idade">
    <br><hr>
    <h4>Gênero:</h4>
    <input type="radio" id="html" name="masculino" value="HTML">
    <label for="masculino">Masculino</label><br>
    <input type="radio" id="html" name="feminino" value="HTML">
   <label for="feminino">Feminino</label><br>
<hr>
<label for="escolaridade">Escolaridade:</label>
<input type="text" name="escolaridade" id="escolaridade">
<label for="ocupaçao">Ocupação:</label>
<input type="text" name="" id=""><br><br><hr>
<label for="telefone">Telefone:</label>
<input type="number" name="numero" id="numero">
<label for="peso">Peso:</label>
<input type="text" name="peso" id="peso"><br><br>
<label for="altura">Altura:</label>
<input type="number" name="altura" id="altura">&nbsp;&nbsp;&nbsp;
<label for="imc">IMC:</label>
<input type="text" name="imc" id="imc">
<br><hr>
<label for="moradia">Endereço:</label>
<input type="text" name="endereço" id="endereço">
<br><hr>
<label for="moradia">Com quem mora?</label>
<input type="text" name="moradia" id="moradia">
<br><hr>
<h4>Limitações:</h4>
<input type="radio" name="nenhuma" id="nenhuma">
<label for="nenhuma">Nenhuma</label>&nbsp;
<input type="radio" name="locomoçao" id="locomoçao">
<label for="locomoçao">Locomoção</label>&nbsp;
<input type="radio" name="fala" id="fala">
<label for="fala">Fala</label>&nbsp;
<input type="radio" name="visao" id="visao">
<label for="visao">Visão</label>&nbsp;
<input type="radio" name="audiçao" id="audiçao">
<label for="audiçao">Audição</label>&nbsp;
<input type="radio" name="outras" id="outras">
<label for="outras">Outras</label>
<br><hr>
<h4>Autonomia na gestão dos medicamentos:</h4><br>
<input type="radio" name="sem assistencia" id="sem assistencia">
<label for="sem assistencia">Toma medicamento sem assistencia</label>&nbsp;
<input type="radio" name="lembretes" id="lembretes">
<label for="lembrete">Necessita de lembretes ou assistencia</label>&nbsp;
<input type="radio" name="incapaz" id="incapaz">
<label for="incapaz">Incapaz de tomar sozinho</label><br><hr>
<h4>Tem cuidador?</h4>
<input type="radio" name="sim" id="sim">
<label for="sim">SIM</label>
<input type="radio" name="nao" id="nao">
<label for="nao">NÃO</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<label for="nome">Nome:</label>
<input type="text" name="nome" id="nome"><br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<label for="parentesco">Parentesco:</label>
<input type="text" name="parentesco" id="parentesco"><br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<label for="telefone">Telefone:</label>
<input type="number" name="telefone" id="telefone"><br><br><hr>
<label for="local">Locais de armazenamento de medicamentos em casa:</label>
<input type="text" name="" id=""><br><hr>



   </form>
   </fieldset>
   <br>
   
</body>
</html>
